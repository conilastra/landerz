<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    
    <!-- Resources -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/fonts/icomoon/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/animate.css">

    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="./assets/styles/style.css">

    <title>Landerz</title>
</head>
<body>
    <!-- Header -->
    <header class="container-fluid sticky-top" id="header">
        <div class="row bg-white">
          <h1 class="col col-md-12 logo order-md-2 d-flex justify-content-center py-3">Landerz<span class="turquoise-text">.</span></h1>
        
          <nav class="col col-md-12 navbar navbar-expand-md navbar-light bg-white d-flex justify-content-end">
      
              <button class="navbar-toggler nav-button" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            
              <div class="collapse navbar-collapse justify-content-md-center" id="navbarSupportedContent">
                <ul class="navbar-nav float-right">
                  <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Testimonials</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Blog</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </nav>
        </div>
    </header>

      
    

    <!-- Hero Section --> 
    <section class="pb-4" id="hero">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6 order-md-2">
              <img src="./assets/images/landing_1.png" class="img-fluid">
          </div>

          <div class="col-12 col-md-6 mt-4">
            <h2 class="title pt-2">Grow Your Business Faster</h2>
            <p class="py-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam assumenda ea quo cupiditate facere deleniti fuga officia.</p>
            <button class="mt-3 dark-hover">Get Started</button>
          </div>

        </div>
      </div>
    </section>

    <!-- Features -->    
    <section class="mt-4 py-4 wow fadeIn" data-wow-offset="10" id="features"></section>

    <!-- Testimonials -->
    <section id="testimonials" class="carousel slide wow fadeIn" data-wow-offset="10" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#testimonials" data-slide-to="0" class="active"></li>
            <li data-target="#testimonials" data-slide-to="1"></li>
            <li data-target="#testimonials" data-slide-to="2"></li>
            <li data-target="#testimonials" data-slide-to="3"></li>
        </ol>
    </section>


    <!-- Scripts from Libraries -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./assets/scripts/wow.js"></script>
      <script>
        new WOW().init();
      </script> 

    <!-- Custom js script -->
    <script src="./assets/scripts/index.js"></script>
</body>
</html>
